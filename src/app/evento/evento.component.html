<div class="form-inline">
    <div class="form-group mb-2">
        <label for="buscar" class="mr-2">Filtro:</label>
        <input name="buscar" type="text" class="form-control mr-2"  placeholder="Buscar"
        [(ngModel)] = "filtroLista"
        >
    </div>
</div>
<h3>Filtro:{{filtroLista}}</h3>
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th>
                <button (click)="alterarImagem()"
                class="btn btn-default">Mostrar Imagem</button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>local</th>
            <th>data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opcoes</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img *ngIf="mostrarImagem"
                src="http://localhost:5000/img/{{evento.imagemURL}}"
                [style.width.px] = "imagemLargura"
                [style.margin.px] = "imagemMargem"
                >
                </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote | uppercase}}</td>
            <td>
                <button class="btn btn-primary"></button>
                <button class="btn btn-danger"></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="7" class="text-center">
                <h4>
                    Nenhum Evento Encontrado!
                </h4>
            </td>
        </tr>
    </tfoot>
</table>
